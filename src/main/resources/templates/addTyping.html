<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Метатеги и стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="https://urfu.ru/ru/">НИР</a>


                <!-- Кнопка для отображения меню на мобильных устройствах https://urfu.ru/ru/ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Содержимое меню -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/typing}">Тип помещения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/arendator}">Арендатор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/space}">Помещение</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container mt-5">
        <h2 class="mb-4">Добавление типа помещения</h2>
        <form th:action="@{/addTyping}" th:object="${typing}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Название типа</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
