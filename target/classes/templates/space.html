<!DOCTYPE html>
<html lang="ru" xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{index.css}">
</head>

<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="https://urfu.ru/ru/">НИР</a>


                <!-- Кнопка для отображения меню на мобильных устройствах https://urfu.ru/ru/ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Содержимое меню -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/typing}">Тип помещения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/arendator}">Арендатор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/space}">Помещение</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Список помещений</h2>
        <a href="/addSpace" class="btn btn-success">Добавить новое помещение</a>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Тип помещения</th>
                        <th>Охватывающая область </th>
                        <th>Базовая координата X</th>
                        <th>Базовая координата Y</th>
                        <th>Базовая координата Z</th>
                        <th>Размер по X</th>
                        <th>Размер по Y</th>
                        <th>Размер по Z</th>
                        <th>Арендатор</th>
                        <th>Цена аренды</th>
                        <th>Комментарий</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="space : ${spaces}">
                        <td th:text="${space.id}"></td>
                        <td th:text="${space.typing != null ? space.typing.name : '-'}"></td>
                        <td th:text="${space.insert_id !=null ? space.insert_id.id: 'Нет'}"></td>
                        <td th:text="${space.base_X}"></td>
                        <td th:text="${space.base_Y}"></td>
                        <td th:text="${space.base_Z}"></td>
                        <td th:text="${space.size_X}"></td>
                        <td th:text="${space.size_Y}"></td>
                        <td th:text="${space.size_Z}"></td>
                        <td th:text="${space.arendator != null ? space.arendator.arendator_name : '-'}"></td>
                        <td th:text="${space.price}"></td>
                        <td th:text="${space.comment}"></td>
                        <td>
                            <a th:href="@{'/editSpace/' + ${space.id}}" class="btn btn-warning btn-sm">Изменить</a>
                            <a th:href="@{'/delete/space/' + ${space.id}}" class="btn btn-danger btn-sm">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
