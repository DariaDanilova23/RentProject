<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение помещения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="https://urfu.ru/ru/">НИР</a>


                <!-- Кнопка для отображения меню на мобильных устройствах https://urfu.ru/ru/ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Содержимое меню -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/typing}">Тип помещения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/arendator}">Арендатор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/space}">Помещение</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-4">
        <h2>Изменение типа помещения</h2>
        <form th:action="@{'/editTyping/' + ${typing.id} }" method="post" th:object="${typing}">
            <div class="form-group">
                <label for="name">Название типа:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <a href="/typing" class="mt-2 btn btn-secondary">Назад</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
