<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Метатеги и стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="https://urfu.ru/ru/">НИР</a>


                <!-- Кнопка для отображения меню на мобильных устройствах https://urfu.ru/ru/ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Содержимое меню -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/typing}">Тип помещения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/arendator}">Арендатор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/space}">Помещение</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container mt-5">
        <h2 class="mb-4">Добавление помещения</h2>
        <form th:action="@{/addSpace}" th:object="${space}" method="post">
            <div class="mb-3">
                <label for="typing" class="form-label">Тип помещения</label>
                <select class="form-select" id="typing" th:field="*{typing}">
                    <option th:each="typing : ${types}" th:value="${typing.id}" th:text="${typing.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="insert_id" class="form-label">Охватывающая область</label>
                <select class="form-select" id="insert_id" th:field="*{insert_id}">
                    <option th:value="-1" th:text="Нет"></option>
                    <option th:each="insertSpace : ${allSpace}" th:value="${insertSpace.id}" th:text="${insertSpace.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="base_X" class="form-label">Базовая координата X</label>
                <input type="text" class="form-control" id="base_X" th:field="*{base_X}" required>
            </div>
            <div class="mb-3">
                <label for="base_Y" class="form-label">Базовая координата Y</label>
                <input type="text" class="form-control" id="base_Y" th:field="*{base_Y}" required>
            </div>
            <div class="mb-3">
                <label for="base_Z" class="form-label">Базовая координата Z</label>
                <input type="text" class="form-control" id="base_Z" th:field="*{base_Z}" required>
            </div>
            <div class="mb-3">
                <label for="size_X" class="form-label">Размер по X</label>
                <input type="text" class="form-control" id="size_X" th:field="*{size_X}" required>
            </div>
            <div class="mb-3">
                <label for="size_Y" class="form-label">Размер по Y</label>
                <input type="text" class="form-control" id="size_Y" th:field="*{size_Y}" required>
            </div>
            <div class="mb-3">
                <label for="size_Z" class="form-label">Размер по Z</label>
                <input type="text" class="form-control" id="size_Z" th:field="*{size_Z}" required>
            </div>
            <div class="mb-3">
                <label for="arendator" class="form-label">Арендатор</label>
                <select class="form-select" id="arendator" th:field="*{arendator}">
                    <option th:each="arendator : ${arendators}" th:value="${arendator.id}" th:text="${arendator.arendator_name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Комментарий</label>
                <input type="text" class="form-control" id="comment" th:field="*{comment}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
